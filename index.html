<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MolecuViz - v0.6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container">
      <nav id="sidebar">
        <h1 class="sidebar-header">MolecuViz</h1>

        <div class="sidebar-module">
          <h3>Galeri Molekul</h3>
          <div class="btn-group" id="molecule-buttons">
            <button class="btn active" data-type="molecule" data-key="H2O">
              Air (H₂O)
            </button>
            <button class="btn" data-type="molecule" data-key="CH4">
              Metana (CH₄)
            </button>
            <button class="btn" data-type="molecule" data-key="CO2">
              Karbondioksida (CO₂)
            </button>
          </div>
        </div>
      </nav>

      <main id="main-content">
        <div id="canvas-container"></div>
        <div id="info-panel">
          <h2 id="info-title"></h2>
          <p id="info-description"></p>
        </div>
      </main>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="script.js"></script>
  </body>
</html>
