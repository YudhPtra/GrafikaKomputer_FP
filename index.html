<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MolEdu</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Tombol untuk menampilkan atau menyembunyikan sidebar navigasi. -->
    <button id="sidebar-toggle">
        <svg viewBox="0 0 100 80" width="18" height="18">
            <rect class="line top" y="0" width="100" height="15" rx="8"></rect>
            <rect class="line middle" y="30" width="100" height="15" rx="8"></rect>
            <rect class="line bottom" y="60" width="100" height="15" rx="8"></rect>
        </svg>
    </button>

    <!-- Konten utama yang berisi visualisasi 3D dan panel informasi. -->
    <main id="main-content">
        <div id="canvas-container"></div>

        <!-- Tombol untuk kembali ke tampilan utama. -->
        <button id="back-btn" class="back-btn hidden">
            &larr; Kembali
        </button>

        <!-- Panel untuk menampilkan informasi umum tentang molekul. -->
        <div id="molecule-info-panel" class="hidden">
            <button id="close-molecule-info-btn" class="close-btn">&times;</button>
            <h2 id="molecule-info-title"></h2>
            <p id="molecule-info-description"></p>
        </div>

        <!-- Panel untuk menampilkan informasi detail tentang atom. -->
        <div id="detail-info-panel" class="hidden">
            <button id="close-detail-info-btn" class="close-btn">&times;</button>
            <h2 id="detail-info-title"></h2>
            <div id="detail-info-details"></div>
        </div>
    </main>

    <!-- Kontainer untuk sidebar navigasi. -->
    <div id="app-container">
        <nav id="sidebar" class="collapsed">
            <div id="sidebar-content">
                <!-- Konten di dalam sidebar akan diisi oleh JavaScript. -->
            </div>
        </nav>
    </div>

    <!-- Mendefinisikan path untuk impor modul JavaScript seperti Three.js. -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Menghubungkan file JavaScript utama yang berisi logika aplikasi. -->
    <script type="module" src="script.js"></script>
</body>

</html>
